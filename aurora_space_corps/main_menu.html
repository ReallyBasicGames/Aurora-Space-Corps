<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap');
</style> 
    <title>Aurora Star Corps</title>
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.10.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="menu.js"></script>
    <script language="javascript" type="text/javascript" src="globals.js"></script>
    <script language="javascript" type="text/javascript" src="missions/mission.js"></script>
  </head>
    <div class="grid-container">
        <div class="item1">
            Aurora Star Corps
        </div>
        <div class="item2">
            <button id="graphicsButton" class="option" onclick="graphics()">GRAPHICS OFF</button>
            <button id="soundButton" class="option" onclick="sound()">SOUND ON</button>
            <button class="option" onclick="clearCookies()">CLEAR COOKIES</button>
        </div>
        <div class="item3">
            <button class="main" onclick="goToMissionRoom()">MISSONS</button>
        </div>  
        <div class="item4">
            <button class="option" onclick="goToDiscord()">DISCORD</button>
            <button class="option" onclick="goToTrello()">TRELLO</button>
            <button class="option" onclick="goToGithub()">GITHUB</button>
        </div>
        <div class="item5">
            <div class="table">
                <button class="footerButton" onclick="getStrats()">STRATEGY</button>
                <button class="footerButton" onclick="getControls()">CONTROLS</button>
                <button class="footerButton" onclick="getStats()">STATS</button>
                <button class="footerButton" onclick="getCredits()">CREDITS</button>
            </div>
        </div>
        <div class="item6">
            <div id="canvasDIV"></div>
        </div>
    </div>
</html>
